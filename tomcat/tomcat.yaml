  tasks:
   - name: Install Java 1.7
     yum: name=java-1.7.0-openjdk state=present

   - name: add group "tomcat"
     group: name=tomcat

   - name: add user "tomcat"
     user: name=tomcat group=tomcat home=/usr/share/tomcat createhome=no
     become: True
     become_method: sudo

   - name: Download Tomcat 7
     get_url: url=http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz dest=/opt/apache-tomcat-7.0.61.tar.gz

   - name: Extract archive apache-tomcat-7.0.61.tar.gz
     command: chdir=/usr/share /bin/tar xvf /opt/apache-tomcat-7.0.61.tar.gz -C /opt/ creates=/opt/apache-tomcat-7.0.61

   - name: Symlink install directory
     file: src=/opt/apache-tomcat-7.0.61 path=/usr/share/tomcat state=link

   - name: Change ownership of Tomcat installation
     file: path=/usr/share/tomcat/ owner=tomcat group=tomcat state=directory recurse=yes

   - name: Configure Tomcat server
     template: src=server.xml dest=/usr/share/tomcat/conf/
     notify: restart tomcat

#   - name: Download Jenkins 2.1.1.7
#     get_url: url=http://mirrors.jenkins.io/war/latest/jenkins.war dest=/opt/jenkins.war

   - name: Copying war file to webapps of tomcat
     copy: 
       src: /opt/jenkins.war
       dest: /usr/share/tomcat/webapps/
       owner: tomcat
       group: tomcat

#     template: src=/opt/jenkins.war dest=/usr/share/tomcat/webapps/

   - name: Execute the script to stop tomcat
     local_action: command sh /usr/share/tomcat/bin/shutdown.sh

   - name: Execute the script
     local_action: command sh /usr/share/tomcat/bin/startup.sh

#   - name: Configure Tomcat users
#     template: src=tomcat-users.xml dest=/usr/share/tomcat/conf/
#     notify: restart tomcat

#   - name: Install Tomcat init script
#     copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcat mode=0755

#   - name: Start Tomcat
#     service: name=tomcat state=started enabled=yes
  handlers:
    - name: start tomcat
      service: name=tomcat state=started

